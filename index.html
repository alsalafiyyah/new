---
layout: homepage
---
  
<div class="content">
  
    <div class="card radius black-text">
     <div class="card-content">
      <ul class="collection with-header border-0">
        <li class="collection-header">
        <span class="card-title">Latest Fatwas<a href="/new/fatwas/" class="secondary-content">View all</a></span>
        </li>
  {% for post in site.posts limit:5 %}
    {% if post.url %}
        <a href="{{ post.url | prepend: site.baseurl }}" class="collection-item waves-effect waves-grey block ">{{ post.title }}</>
    {% endif %}
  {% endfor %}
      </ul>
     </div>
    </div>
      
    <div class="card radius black-text">
     <div class="card-content">
      <ul class="collection with-header border-0">
        <li class="collection-header">
        <span class="card-title">Featured<a href="/new/wahhabism/" class="secondary-content">View all</a></span>
        </li>
  {% for c in site.wahhabism | limit:5 %}
        <a href="{{ c.url }}" class="collection-item waves-effect waves-grey block">{{ c.title }}</a>
  {% endfor %}
      </ul>
     </div>
    </div>
      
</div>
