  <ul class="pagination">
    {% if paginator.previous_page %}
    <li class="waves-effect"><a href="{{ paginator.previous_page_path | prepend: site.baseurl }}"><i class="material-icons">chevron_left</i></a></li>
    {% endif %}
    {% if paginator.next_page %}
    <li class="waves-effect"><a href="{{ paginator.next_page_path | prepend: site.baseurl }}"><i class="material-icons">chevron_right</i></a></li>
    {% endif %}
  </ul>
